<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thai Tone Recognition Driller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="app-header">
        <h1>Thai Tone Recognition Driller</h1>
        <p class="app-subtitle">
          Master Thai tones with authentic educational vocabulary
        </p>
        <div class="progress-summary">
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-label">Score</span>
              <span class="stat-value" id="score">0/0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Accuracy</span>
              <span class="stat-value" id="accuracy">0%</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Streak</span>
              <span class="stat-value" id="streak">0</span>
            </div>
          </div>
        </div>
      </header>

      <!-- Tone Rules Toggle -->
      <div class="tone-rules-toggle">
        <button class="btn btn-outline" id="toggleRules">
          üìö Show Tone Rules
        </button>
        <button class="btn btn-outline" id="toggleTable">
          üìã Show Tone Table
        </button>
      </div>

      <div
        id="toneTablePanel"
        style="display: none; text-align: center; margin: 1rem 0"
      >
        <img
          src="table.jpg"
          alt="Thai Tone Table"
          style="max-width: 100%; border-radius: 10px"
        />
      </div>

      <!-- Main Practice Area -->
      <main class="practice-area">
        <!-- Word Display -->
        <div class="word-display-card">
          <div class="thai-word" id="currentWord">‡∏Å‡∏¥‡∏ô</div>
          <div class="word-info">
            <span class="meaning" id="wordMeaning"
              >Educational vocabulary: eat</span
            >
          </div>
        </div>

        <!-- Tone Selection Buttons -->
        <div class="tone-selection">
          <h3 class="section-title">Select the correct tone:</h3>
          <div class="tone-buttons">
            <button class="tone-btn" data-tone="mid">
              <span class="tone-name">Mid</span>
              <span class="tone-thai">‡∏Å‡∏•‡∏≤‡∏á</span>
            </button>
            <button class="tone-btn" data-tone="low">
              <span class="tone-name">Low</span>
              <span class="tone-thai">‡πÄ‡∏≠‡∏Å</span>
            </button>
            <button class="tone-btn" data-tone="falling">
              <span class="tone-name">Falling</span>
              <span class="tone-thai">‡πÇ‡∏ó</span>
            </button>
            <button class="tone-btn" data-tone="high">
              <span class="tone-name">High</span>
              <span class="tone-thai">‡∏ï‡∏£‡∏µ</span>
            </button>
            <button class="tone-btn" data-tone="rising">
              <span class="tone-name">Rising</span>
              <span class="tone-thai">‡∏à‡∏±‡∏ï‡∏ß‡∏≤</span>
            </button>
          </div>

          <!-- Controls -->
          <div class="controls">
            <button class="btn btn-primary" id="nextWord">Next Word</button>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
